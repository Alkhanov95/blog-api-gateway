definitions:
  models.CreatePostRequest:
    properties:
      author:
        maxLength: 255
        type: string
      content:
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - author
    - title
    type: object
  models.PostDTO:
    properties:
      author:
        type: string
      content:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  models.UpdatePostRequest:
    properties:
      author:
        maxLength: 255
        type: string
      content:
        type: string
      id:
        minimum: 0
